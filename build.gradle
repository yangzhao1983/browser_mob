group 'idcs'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
//    maven {
//        url "https://mvnrepository.com/"
//    }

        maven {
            url 'http://artifactory.oraclecorp.com/artifactory/idcs-virtual/'
        }
}


dependencies {
    compile group: 'junit', name: 'junit', version: '4.11'
    compile('org.seleniumhq.selenium:selenium-firefox-driver:2.53.1')
    compile('org.seleniumhq.selenium:selenium-java:2.53.1')
    compile('org.seleniumhq.selenium:selenium-chrome-driver:2.23.0')
    compile('net.lightbody.bmp:browsermob-core:2.1.4')
    compile('net.lightbody.bmp:mitm:2.1.4')
    compile('org.slf4j:slf4j-log4j12:1.7.25')
}
